<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tree Layout</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <h1>Interactive Visualization: Tree Chart</h1>
    <div class="main-view">
        <div id="toolbar">
            <div id="upload-tool">
                <h3>Upload</h3>
                <input type="file" id="file-upload">
            </div>
            <div id="export-tool">
                <h3>Export</h3>
                <button id="convert-svg">SVG</button>
            </div>
            <div id="toggle-tool">
                <h3>Toggle</h3>
                <button id="toggle-node-labels">Labels</button>
                <button id="toggle-node-circles">Node Size</button>
            </div>
            <div id="zoom-tool">
                <h3>Zoom</h3>
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
            </div>
            <div id="font-tool">
                <h3>Font</h3>
                <button id="font-up">+</button>
                <button id="font-down">-</button>
            </div>
            <div id="color-tool">
                <h3>Color</h3>
                <input type="range" id="color-slider" name="color-slider" value="2" min="2" max="8" step="1" disabled>
                <label for="color-slider" id="color-rank"></label>
            </div>
        </div>
        <div>
            <svg id="chart-display"></svg>
        </div>
    </div>
</div>
<div class="tooltip"></div>
</body>
<script src="js/d3.js"></script>
<script src="js/app.js"></script>
</html>
